<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestX | College Fest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f10;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar, .footer {
            background-color: #111827;
        }
        .event-card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
        }
        .tech-gradient {
            background: linear-gradient(45deg, #00d2ff, #3a47d5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'event_list' %}">
                Fest<span class="tech-gradient">X</span>
            </a>
            <div>
                <a class="btn btn-outline-info" href="/admin">Admin Panel</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-center py-3 mt-5">
        <small class="text-white-50">
            🚀 © FestX 2025 | Crafted with ⚡️ by <strong class="tech-gradient">Team Serpent Society - IET DAVV</strong>
        </small>
    </footer>
</body>
</html>
